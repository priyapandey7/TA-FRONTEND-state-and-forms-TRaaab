<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment !</title>
    <link rel="stylesheet" href="/code/stylesheets/style.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <main id="root">
    </main>

    <script type="text/babel">

        let root = document.getElementById('root');
        let labels = ['basketball', 'cricket', 'laptop', 'pubg', 'tiger'];

        class Image extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    active: 'tiger',
                };
            }

            render() {
                return <>
                    <div className="button-container">
                        {labels.map(label => {
                            return (<button className={(this.state.active === label) ? 'active' : ''}
                                onClick={() => {
                                    this.setState({
                                        active: label,
                                    })

                                }}>{label}</button>);
                        })}
                    </div>
                    <div className="img-container"><img className="full-width" src={`assets/${this.state.active}.jpg`} alt="" /></div>
                </>
            }
        }


        ReactDOM.render(<Image />, root)
    </script>
</body>
</html>
